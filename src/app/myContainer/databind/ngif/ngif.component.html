<div class="container">
    <button class="btn btn-success" (click)="onCreateBlock()">Create Block</button>
    <div *ngIf="isValid;then thenblock else elseblock">Block has been created and block name is my block</div>
    <ng-template #thenblock>Block has been created and block name is my block</ng-template>
    <ng-template #elseblock>
        <div>No block has been created</div>
    </ng-template>

 

</div>
